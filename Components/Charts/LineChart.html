<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/scss/common-style.css">
    <link rel="stylesheet" href="css/chart.css">
    <title>Line Chart</title>
</head>

<body>
    <div class="wrapper chartMainSection">
        <div class="sm_container">
            <div class="ChartContext">
                <h3>Data Line chart</h3>
                <p>As a global investor, we believe performance and purpose go hand in hand. We want to make
                    sure the investments we make create a better world, not just for our members and our
                    partners, but for everyone.</p>
                <a href="#" class="customLink">Learn more about our impact<span class="arrow_right"><img
                            src="images/Arrow-Right.svg" alt="Arrow Right" /></span></a>
            </div>
            <div class="ChartGraph">
                <div class="ChartGraphText">
                    <p>Line title</p>
                </div>
                <div class="ChartLegend">
                    <div id="LineChartLegend"></div>
                    <canvas id="lineChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" value="Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec" id="xAxisLabel"/>
    <input type="hidden" value="Data One" id="data1_label"/>
    <input type="hidden" value="3.5,3.5,1,1,2,1.8,2.5,2,3,4,3.5,5" id="dataset_data1"/>

    <input type="hidden" value="Data Two" id="data2_label"/>
    <input type="hidden" value="5.5,2,2,1.8,1,3,.5,4.5,1.5,2,4.3,5.5" id="dataset_data2"/>


    <script src="../Assets/js/jquery.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/CustomChart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/scss/common-style.css">
    <link rel="stylesheet" href="css/chart.css">
    <!-- <link rel="stylesheet" href="css/fonts.css"> -->
    <title>Bar Chart</title>
</head>

<body>
    <div class="wrapper chartMainSection">
        <div class="sm_container">
            <div class="ChartContext">
                <h3>Bar chart</h3>
                <p>As a global investor, we believe performance and purpose go hand in hand. We want to make
                    sure the investments we make create a better world, not just for our members and our
                    partners, but for everyone.</p>
                <a href="#" class="customLink">Learn more about our impact<span class="arrow_right"><img
                            src="images/Arrow-Right.svg" alt="Arrow Right" aria-label="Arrow Right"/></span></a>
            </div>
            <div class="ChartGraph">
                <div class="ChartGraphText">
                    <p>Chart title</p>
                </div>
                <div class="ChartLegend">
                    <div id="BarChartLegend"></div>
                    <canvas id="barChart" style="position: relative; height:45vh;"></canvas>
                </div>
            </div>
        </div>
    </div>
	<input type="hidden" id="maxSize" name="maxSize" value="60">
	<input type="hidden" id="stepSize" name="stepSize" value="10">
	<input type="hidden" id="dataSetLabelOne" name="dataSetLabelOne" value="Data 1">
	<input type="hidden" id="dataSetLabelTwo" name="dataSetLabelTwo" value="Data 2">
	<input type="hidden" id="barChartAxis" name="barChartAxis" value="Jan,Feb,Mar,April,May,June,July,Aug,Sept,Oct,Nov,Dec">
	<input type="hidden" id="dataSetValuesFirstArr" name="dataSetValuesFirstArr" value="15,25,20,25,40,30,50,43,40,30,50,50">
	<input type="hidden" id="dataSetValuesSecondArr" name="dataSetValuesSecondArr" value="15,25,20,25,40,30,50,43,40,30,50,50">
    

    <script src="../Assets/js/jquery.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/CustomChart.js"></script>
</body>

</html>
